<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsible</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        .box1 {
            background-color: rgb(255, 0, 0);
        }
        .box2 {
            background-color: rgb(0, 255, 0);
        }
        .box3 {
            background-color: rgb(0, 0, 255);
        }

        .box4 {
            background-color: red;
        }
        .box5 {
            background-color: green;
        }
        .box6 {
            background-color: blue;
        }

        .box7 {
            background-color: #FF0000;
        }
        .box8 {
            background-color: #00FF00;
        }
        .box9 {
            background-color: #0000FF;
        }

        .box10 {
            background-color: hsl(0, 100%, 50%);
        }
        .box11 {
            background-color: hsl(120, 100%, 50%);
        }
        .box12 {
            background-color: hsl(240, 100%, 50%);
        }

        .box13 {
            background-color: rgba(255, 0, 0, 0.3);
        }
        .box14 {
            background-color: rgba(0, 255, 0, 0.5);
        }
        .box15 {
            background-color: rgba(0, 0, 255, 0.7);
        }

        body{
            background-image: url(https://cdn.crowdpic.net/detail-thumb/thumb_d_2F583E5543F7E19139C6FCFFBF9607A6.jpg);
            background-size: auto;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        /* 데스크탑 */
        @media (min-width: 1025px) {
            .box {
                background-color: yellow;
            }
            h1 {
                font-size: 40px;
            }
        }

        /* 태블릿 */
        @media (min-width: 768px) and (max-width: 1024px) {
            .box {
                background-color: blue;
            }
            h1 {
                font-size: 20px;
            }
        }

        /* 모바일 */
        @media (max-width: 767px) {
            .box {
                background-color: red;
            }
            h1 {
                font-size: 5px;
            }
        }

    </style>
</head>
<body>
    <h1>Color Space RGB</h1>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>

    <h1>Color Space Color</h1>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>

    <h1>Color Space Hexcode</h1>
    <div class="box box7"></div>
    <div class="box box8"></div>
    <div class="box box9"></div>

    <h1>Color Space HSL</h1>
    <div class="box box10"></div>
    <div class="box box11"></div>
    <div class="box box12"></div>

    <h1>Color Space RGBA</h1>
    <div class="box box13"></div>
    <div class="box box14"></div>
    <div class="box box15"></div>
</body>
</html>

    <button onclick="openTheWindow()">새창 띄우기</button>

    <script>
        function openTheWindow() {
            window.open("https://www.naver.com", "popup", "width="+screen.width+",height="+screen.height);
        }

        function autoMovePage() {
            setTimeout(function() {
                location.href="https://www.naver.com";
            },3000);
        }
    </script>

    <form action=""></form>
    <button onclick="history.back()">뒤로 가기</button>
    <button onclick="history.forward()">앞으로 가기</button>

    <script>
        function goBack(i) {
            history.back(i);
        }

        function goForward(i) {
            history.forward(i);
        }
    </script>
</body>

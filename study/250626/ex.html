<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 예제</title>
    <style>
    </style>
</head>
<body>
    <p id="text">안녕하세요</p>
    <button id="change-text">텍스트 변경</button>
    <ol id="list">
        <li>1</li>
    </ol>
    <input type="text" name="addText" id="addText">
    <button id="addList">추가</button>
    <script>
        let text = document.querySelector("#text");
        let button = document.querySelector("#change-text");
        // let text = document.getElementById("text");
        // let button = document.getElementById("change-text");

        button.addEventListener("click", function () {
            text.innerText = "Hello World!" + Date.now();
        })

        
        let addList = document.querySelector("#addList");
        let addText = document.querySelector("#addText");
        let i = 1;
        addList.addEventListener("click", function () {
            let list = document.querySelector("#list");
            let listAdd = document.createElement("li");
            let input = document.querySelector("#addText");
            let inputValue = input.value;
            listAdd.innerText = inputValue;
            list.appendChild(listAdd);
        })

    </script>
</body>
</html>

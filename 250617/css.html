<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        body {
            background-color: yellow;
        }

        }

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color: red; font-size: 50px;">CSS 기본 문법</h1> <!--인라인 스타일-->
    <h2 style="font-size: 50px;">인라인 스타일</h2>
    <h2 style="font-size: 50px;">내부 스타일시트</h2>
    <h2 style="font-size: 50px;">외부 스타일시트</h2>
    <h1 style="color: brown; font-size: 50px;">CSS 기본 문법2</h1>
    <h1 style="font-size: 50px;">CSS 기본 문법3</h1>

</html>
